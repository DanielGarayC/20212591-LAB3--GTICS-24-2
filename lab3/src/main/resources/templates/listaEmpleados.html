<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main>
    <nav>
        <div class="navbar-vertical">
            <ul class="navbar-nav flex-column" id="sideNavbar">
                <li class="nav-item">
                    <a class="nav-link " href="dashboard.html">
                        <div class="d-flex align-items-center">
                            <span class="nav-link-icon"><i class="bi bi-house"></i></span>
                            <span class="nav-link-text" th:href="@{/employees}">Empleados</span>
                        </div>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="agentes.html">
                        <div class="d-flex align-items-center">
                            <span class="nav-link-icon"><i class="bi bi-person"></i></span>
                            <span class="nav-link-text" th:href="@{/historial}">Historial</span>
                        </div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="agentes.html">
                        <div class="d-flex align-items-center">
                            <span class="nav-link-icon"><i class="bi bi-person"></i></span>
                            <span class="nav-link-text" >Reportes</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de Empleados</h1>
        <div >
            <div style="display: flex; gap:10px;">
                <p style ="color:black; align-self: center;font-size: 20px">Filtrar :</p>

            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <button>
                    Buscar
                </button>
                <button>
                    Limpiar Filtros
                    <a class="mdi mdi-filter-remove" style="color: #ffffff; font-size: 20px; margin-left: 5px;"></a>
                </button>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cargo</th>
                <th>Departamento</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee, info : ${lista}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${employee.first_name}"></td>
                <td th:text="${employee.last_name}"></td>
                <td th:text="${employee.job.getJob_title()}"></td>
                <td>
                    <span class="badge bg-secondary" th:text="${employee.department.getDepartment_name()}"></span>
                </td>
                <td th:text="${employee.phone_number}"></td>
                <td>
                    <select  class="form-select">
                        <option value="" name="">---Seleccione una acción---</option>
                        <option value="Editar">Editar</option>
                        <option value="Borrar">Borrar</option>

                    </select>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
